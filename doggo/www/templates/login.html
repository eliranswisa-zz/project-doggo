<ion-view hide-nav-bar="true" hide-back-button="true" style="background-color: #f2f2f2">

  <ion-content class="padding-top">

    <div class="padding">
      <button type="button" class="button button-block button-positive" ng-click="login.FBSignIn()">
        <i class="ion-social-facebook"></i> Login with Facebook
      </button>
    </div>

    <div>
      <form name="login.loginForm">
        <div class="list">
          <label class="item item-input">
              <i class="icon ion-email placeholder-icon"></i>
            <input type="text" ng-model="login.loginForm.email" placeholder="Email" ng-required="true">
          </label>
          <label class="item item-input">
            <i class="icon ion-locked placeholder-icon"></i>
            <input type="password" ng-model="login.loginForm.password" placeholder="Password" ng-required="true">
          </label>
        </div>
        <div class="row">
          <button type="submit"  ng-disabled="login.loginForm.$invalid" class="button button-block button-assertive" ng-click="login.emailSignIn()">
            Login
          </button>
          <span style="padding-left: 5px; padding-right: 5px"></span>
          <button type="button" class="button button-block button-assertive" ng-click="login.rerouteToRegistration()">
            Register
          </button>
        </div>
      </form>
    </div>

  </ion-content>
</ion-view>
